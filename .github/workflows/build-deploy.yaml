name: build-and-deploy-cmtx-web-frontend

on:
  push:
    branches: [ master, main ]
    paths:
      - 'Dockerfile'
      - 'app.py'
      - 'chart/**'
      - '.github/workflows/build-deploy.yaml'
  workflow_dispatch: {}

concurrency:
  group: cmtx-web-frontend-${{ github.ref_name }}
  cancel-in-progress: false

env:
  IMAGE_NAME: cmtx-web-frontend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push image (SHA + latest)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install OC CLI
        run: |
          curl -L https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz | tar xz
          sudo mv oc /usr/local/bin/
          oc version
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0
      - uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token:      ${{ secrets.OPENSHIFT_TOKEN }}
          insecure_skip_tls_verify: true
          namespace: ecuaalejo2013-dev

      - name: Deploy via Helm
        run: |
          helm upgrade --install cmtx-web-frontend ./chart \
            -n ecuaalejo2013-dev \
            --set env.API_HOST=cmtx-api-public.ecuaalejo2013-dev.svc.cluster.local \
            --set env.API_PORT=8080 \
            --set image.repository=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/cmtx-web-frontend \
            --set image.tag=${{ github.sha }} \