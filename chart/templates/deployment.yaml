apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.name }}
    app.kubernetes.io/part-of: cmtx
spec:
  replicas: 1
  selector: { matchLabels: { app.kubernetes.io/name: {{ .Values.name }} } }
  template:
    metadata: { labels: { app.kubernetes.io/name: {{ .Values.name }}, app.kubernetes.io/part-of: cmtx } }
    spec:
      containers:
      - name: app
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports: [{ containerPort: 8080 }]
        env:
        - { name: API_HOST, value: "{{ .Values.api.host }}" }
        - { name: API_PORT, value: "{{ .Values.api.port }}" }
        securityContext: { runAsNonRoot: true }
        resources: {{- toYaml .Values.resources | nindent 10 }}