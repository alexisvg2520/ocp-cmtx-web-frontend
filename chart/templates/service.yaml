apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels: { app.kubernetes.io/name: {{ .Values.name }}, app.kubernetes.io/part-of: cmtx }
spec:
  selector: { app.kubernetes.io/name: {{ .Values.name }} }
  ports: [{ name: http, port: 8080, targetPort: 8080 }]